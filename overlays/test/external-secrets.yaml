
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-token
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  target:
    name: cloudflare-token
    deletionPolicy: Delete
  data:
    - secretKey: api-token
      remoteRef:
        key: cloudflare-api-token
      sourceRef:
        storeRef:
          name: bitwarden
          kind: ClusterSecretStore