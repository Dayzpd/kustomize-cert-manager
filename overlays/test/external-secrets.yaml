
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-token
spec:
  target:
    name: cloudflare-token
    deletionPolicy: Delete
  data:
    - secretKey: api-token
      remoteRef:
        key: cloudflare-api-token
      sourceRef:
        storeRef:
          name: bitwarden
          kind: ClusterSecretStore